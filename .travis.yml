sudo: required

services:
  - docker


env:
  global:
  - RUSTFLAGS="-C link-dead-code"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - libssl-dev
      - gcc
      - binutils-dev
      - libiberty-dev

script:
  - printenv > /tmp/.env
  - docker run -e RUSTUP_HOME=/app/rustup --env-file /tmp/.env -e CARGO_HOME=/app/cargo -v $(pwd):/app -w /app rust:latest rustup update
  - docker run -e RUSTUP_HOME=/app/rustup --env-file /tmp/.env -e CARGO_HOME=/app/cargo -v $(pwd):/app -w /app rust:latest rustup default nightly
  - docker run -e RUSTUP_HOME=/app/rustup --env-file /tmp/.env -e CARGO_HOME=/app/cargo -v $(pwd):/app -w /app rust:latest cargo build
  - docker run -e RUSTUP_HOME=/app/rustup --env-file /tmp/.env -e CARGO_HOME=/app/cargo -v $(pwd):/app -w /app rust:latest cargo test

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/rss_to_lametric-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
